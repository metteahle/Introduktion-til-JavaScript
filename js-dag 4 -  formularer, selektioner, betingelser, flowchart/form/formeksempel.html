<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form eksempel</title>

  <link rel="stylesheet" href="css/formeksempel.css">
</head>
<body>

<h1>Form eksempel</h1>

  <form action="action.html">
    <fieldset id="navn">
      <legend>Indtast navn og email</legend>
      Navn: <input type="text" name="Name" value=""> <br>
      Email: <input type="text" name="Name" value="">
        <br>
        <br>
          <div id="btn1" class="alleKnapperne">Næste</div>
    </fieldset>

      <fieldset id="radio">
        <legend>Vælg en mulighed</legend>
        <!--radio buttons-->
        <input type="radio" id="html" name="fav_language" value="HTML">
          <label for="html">HTML</label><br>
        <input type="radio" id="css" name="fav_language" value="CSS">
          <label for="css">CSS</label><br>
        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
          <label for="javascript">JavaScript</label>
            <br>
            <br>
              <div id="btn2" class="alleKnapperne">Næste</div>
      </fieldset>

      <fieldset id="tjek">
        <legend>Tjek en mulighed</legend>
        <!--checkbox-->
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
          <label for="vehicle1"> I have a bike</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
          <label for="vehicle2"> I have a car</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
          <label for="vehicle3"> I have a boat</label>
            <br>
            <br>
              <div id="btn3" class="alleKnapperne">Næste</div>
      </fieldset>

        <fieldset id="lastField"> <!--Svarer lidt til en section-->
          <legend>Tak for dit svar</legend>
          <input type="submit" value="submit">
        </fieldset>
  </form>


<script src="js/formeksempel.js"></script>

</body>
</html>
