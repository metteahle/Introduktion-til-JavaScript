<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mouse events</title>

  <style>
    #test{
      width: 100px;
      height: 111px;
      background-color: lightgreen;
    }
  </style>

</head>
<body>

<h1>Mouse Events</h1>
<div id="test"></div>
<div id="besked"></div>

<script>

  let t = document.getElementById('test'); //let t = t for test

    function minFunction(){ //her defineres funktionen
      besked.innerHTML = `
      <nav>
        <ul>
          <li>dimmer 1 </li>
          <li>dimmer 2 </li>
          <li>dimmer 3 </li>
        </ul>
      </nav>
      `

      test.style.display = 'none';
      }

  t.addEventListener('click', minFunction); //rækkefølgen er IKKE ligegyldig - dette skal være efter den definerede funktion


  //Andre eventListeners
  

</script>

</body>
</html>
